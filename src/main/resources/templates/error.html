<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout :: head('An error has occured')"></head>
	<body>
		<div class="container">
			<h1>An Exception has occured</h1>
			<table class="table table-striped table-hover">
			    <tr>
			        <td>Date</td>
			        <td th:text="${timestamp}"/>
			    </tr>
			    <tr>
			        <td>Path</td>
			        <td th:text="${path}"/>
			    </tr>
			    <tr>
			        <td>Error</td>
			        <td th:text="${error}"/>
			    </tr>
			    <tr>
			        <td>Status</td>
			        <td th:text="${status}"/>
			    </tr>
			    <tr>
			        <td>Message</td>
			        <td th:text="${message}"/>
			    </tr>
			    <tr>
			        <td>Exception</td>
			        <td th:text="${exception}"/>
			    </tr>
			    <tr>
			        <td>Trace</td>
			        <td>
			            <pre th:text="${trace}"></pre>
			        </td>
			    </tr>
			</table>
		</div>
	</body>
</html>
